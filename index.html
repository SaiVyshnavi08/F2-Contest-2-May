<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    
</head>
<body>
    <h5>Filter ui cards via their profession.</h5>
  <div class="box">
    <span class="pro" id="profession">Profession</span>
    <img class="rect" src="Rectangle 3 (1).png">
    <button class="material-icons"  id="icon">
        <select id="profession">
            
            <option value=""></option>
            <option value="developer">Developer</option>
            <option value="admin">Admin</option>
          </select>
        </div>
    </button> 
    </div>
    <div class="cards">
        <div class="card">
            <span class="name0">1.</span>
            <span class="name1">Name : John</span>
            <span class="name2">Profession: Developer</span>
            <span class="name3">Age:18</span>
            <img src="./Rectangle 14.png" >
            </div>    
             <div class="card">
            <span class="name0">2.</span>
            <span class="name1">Name : John</span>
            <span class="name2">Profession: Developer</span>
            <span class="name3">Age:18</span>
            <img src="./Rectangle 14.png" >
        </div>
        <div class="card">
            <span class="name0">3.</span>
            <span class="name1">Name : John</span>
            <span class="name2">Profession: Developer</span>
            <span class="name3">Age:18</span>
            <img src="./Rectangle 14.png" >
        </div> 
        <div id="obj">
            
            </div> 
    </div>
    <button class="filter" id="filter-btn">Filter</button>
    <div class="add">Add a new user</div>
    <div class="container">
       
       <div>
        <span>Enter Name</span><br><br>
        <input class="input" id="name">
       </div>
       <div>
        <span>Enter Profession </span><br><br>
        <input class="input" id="profession-add">
       </div>
       <div>
        <span> Enter Age</span><br><br>
        <input class="input" id="age">
       </div>
       
    </div>
    <button class="adduser" id =add-btn >Add User</button>
    
    <script src="./script.js"></script>
</body>
</html>
